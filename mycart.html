    <h1>Books</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4" id=display_local></div>


    <script>
        



        // load from localstorage
        const loadLocalData = async () => {
            myCart = JSON.parse(localStorage.getItem("loans"))
            if (myCart == null)myCart=[]
            display_local.innerHTML = myCart.map((book, i) => `
            <div class="col">
            <div class="card h-100">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">${book.name}</h5>
            <p class="card-text">${book.author}</p>
            <p class="card-text">${book.year} </p>
            <p class="card-text">${book.type}</p>
            
            </div>
            <div class="card-footer">
                <button class='btn btn-success' onclick="buy(${i},1);loadLocalData()">+</button>
            <button class='btn btn-danger' onclick="buy(${i},-1);loadLocalData()">-</button>
            </div>
            </div>
            </div>`).join("")
            
            console.table(myCart)
        }
        loadLocalData()
        loadData()
      
    </script>
